<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script defer src="main.js" charset="utf-8"></script>
</head>
<body>
    <header>
      <h1>Lissin</h1>
      <section class="player">
        <audio id="audio" class="music-player" controls="controls" src="" autoplay></audio>
      </section>

      <section class="search">
        <form class="search-form">
          <input id="search" type="text" name="search" placeholder="Search for Artist">
          <button type="submit" name="button">Search</button>
        </form>
      </section>
    </header>

    <main class="results">

    </main>

</body>
</html>
